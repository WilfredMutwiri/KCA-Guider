<!DOCTYPE html>
<html>
    <head>
        <title>KCA Guider</title>
        <meta charset="UTF-8">
        <link rel="Stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <!-- this is the logo section -->
            <div id="logoHolder">
                <div id="logo">
                    <img src="images/Screenshot 2023-09-14 155010.png"><h2>KCA <span>Location</span> Guider</h2>
                </div>
            </div>
        </header>
        <section>
            <!-- Login section -->
            <div class="signHolder">
                <div id="login">
                    <form>
                        <label>First Name</label><br>
                        <input type="text" placeholder=" Enter first name"><br>
                        <label>Last Name</label><br>
                        <input type="text" placeholder="Enter last name"><br>
                        <label>Department</label><br>
                        <input type="text" placeholder="Enter major Department">
                        <label>Year Of Study</label>
                        <input type="number" placeholder="Year Of Study">
                        <label>Major</label>
                        <input type="text" placeholder="Enter Major eg BSc Software Engineering">
                        <input type="submit" placeholder="Submit" id="submit">
                    </form>
                    <div id="sup">
                        <p>
                            powered by destinykers</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
